<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARITHMETIC OPERATORS</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
        <div class="heading">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="my-3">Arithmetic Operators</h1>
                    </div>
                </div>
            </div>
        </div>
   </header> 
   <main>
    <div class="table">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table class="table shadow px-5 p-3 mb-5 rounded">
                        <thead class="table-primary">
                          <tr>
                            <th scope="col">Symbol</th>
                            <th scope="col">Name</th>
                            <th scope="col">Example</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider border-info">
                          <tr>
                            <td class="badge border-0 bg-light text-dark fs-5 ms-3">+</td>
                            <td class="border-0">Addition</td>
                            <td class="badge border-0 bg-light text-dark">a+b</td>
                          </tr>
                          <tr>
                            <td class="badge border-0 bg-light text-dark fs-5 ms-3">-</td>
                            <td class="border-0">Subtraction</td>
                            <td class="badge border-0 bg-light text-dark">a-b</td>
                          </tr>
                          <tr>
                            <td class="badge border-0 bg-light text-dark fs-5 ms-3">*</td>
                            <td class="border-0">Multiplication</td>
                            <td class="badge border-0 bg-light text-dark">a*b</td>
                          </tr>
                          <tr>
                            <td class="badge border-0 bg-light text-dark fs-5 ms-3">/</td>
                            <td class="border-0">Division</td>
                            <td class="badge border-0 bg-light text-dark">a/b</td>
                          </tr>
                          <tr>
                            <td class="badge border-0 bg-light text-dark fs-5 ms-3">%</td>
                            <td class="border-0">Modulus</td>
                            <td class="badge border-0 bg-light text-dark">a%b</td>
                          </tr>
                          <tr>
                            <td class="badge border-0 bg-light text-dark fs-5 ms-3">**</td>
                            <td class="border-0">Exponentiation</td>
                            <td class="badge border-0 bg-light text-dark">a**b</td>
                          </tr>
                          <tr>
                            <td class="badge border-0 bg-light text-dark fs-5 ms-3">//</td>
                            <td class="border-0">Floor Division</td>
                            <td class="badge border-0 bg-light text-dark">a//b</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
    
   </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
